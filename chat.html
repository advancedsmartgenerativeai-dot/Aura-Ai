<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura AI</title>
    <!-- Google Fonts: Outfit for a modern, premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SEO & Open Graph -->
    <meta name="description" content="Chat with Aura AI.">
    <meta property="og:title" content="Chat with Aura AI">
    <meta property="og:image" content="https://via.placeholder.com/1200x630?text=Aura+Chat">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-glow"></div>
    <div class="main-container">
        <!-- Glassmorphism Header -->
        <header class="chat-header glass-panel">
            <div class="bot-info">
                <div class="avatar-container">
                    <div class="avatar-glow"></div>
                    <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Aura&backgroundColor=transparent"
                        alt="AI Avatar" class="avatar-img">
                </div>
                <div class="bot-text">
                    <h1>Aura AI</h1>
                    <span class="status-dot"></span> <span class="status-text">Online</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-area" id="chat-area">
            <div class="message bot-message welcome-message">
                <div class="message-content">
                    <p>Hello! I'm Aura. How can I assist you today?</p>
                    <span class="timestamp">Just now</span>
                </div>
            </div>
            <!-- Messages will be injected here -->
        </main>

        <!-- Input Area -->
        <footer class="input-area glass-panel">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn" class="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
